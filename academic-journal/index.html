<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Journal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-white text-gray-900">
    <header class="bg-gray-800 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Academic Journal</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="#" class="hover:underline">Home</a></li>
                    <li><a href="#" class="hover:underline">Articles</a></li>
                    <li><a href="#" class="hover:underline">About</a></li>
                    <li><a href="#" class="hover:underline">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container mx-auto mt-8 flex">
        <main class="w-3/4 p-4">
            <section id="articles">
                <h2 class="text-xl font-semibold mb-4">Articles</h2>
                <div class="space-y-4">
                    <!-- Articles will be dynamically populated here -->
                </div>
            </section>
        </main>
        <aside class="w-1/4 p-4 bg-gray-100">
            <h2 class="text-xl font-semibold mb-4">Categories</h2>
            <ul class="space-y-2">
                <li><a href="#" class="hover:underline">Category 1</a></li>
                <li><a href="#" class="hover:underline">Category 2</a></li>
                <li><a href="#" class="hover:underline">Category 3</a></li>
            </ul>

            <ul class="space-y-2">
                <li><a href="#" class="hover:underline">Recent Article 1</a></li>
                <li><a href="#" class="hover:underline">Recent Article 2</a></li>
                <li><a href="#" class="hover:underline">Recent Article 3</a></li>
            </ul>
        </aside>
    </div>
    <footer class="bg-gray-800 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 Academic Journal. All rights reserved.</p>
            <p>Contact: journal@example.com</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
